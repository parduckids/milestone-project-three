<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import custom css file -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <title>Wave & Leaf</title>
</head>
<body>
    <!-- mobile responsive bootstrap navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: transparent !important">
        <div class="container-fluid">
            <!-- navigation logo -->
            <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='images/logo-ts.png')}}" alt=""></a>
            <!-- navbar toggle for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav-container">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Recipes
                            </a>
                            <!-- dropdown for categories -->
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="category.html">Vegan</a></li>
                                <li><a class="dropdown-item" href="category.html">Vegetarian</a></li>
                                <li><a class="dropdown-item" href="category.html">Pescatarian</a></li>
                            </ul>
                        </li>
                        <!-- upload recipes button -->
                        <li class="nav-item mx-2">
                            <!-- todo: disable or remove when not logged in -->
                            <button class="btn btn-warning mx-2 disabled" type="button"
                                onclick="location.href='/add_recipe.html';">Upload recipes</button>
                        </li>
                    </ul>
                </div>
                <!-- login and register buttons -->
                <div class="button-container justify-content-end">
                    <!-- todo: register button is removed when user logged in -->
                    <button class="btn btn-success me-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#registrationModal">Register</button>
                    <!-- todo: make log out button appear when user logged in instead of log in button -->
                    <button class="btn btn-outline-success me-2 " data-bs-toggle="modal"
                        data-bs-target="#loginModal" type="button">Login</button>
                </div>
            </div>
        </div>
        <!-- registration modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrationModalLabel">Register to upload recipes</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- registration form -->
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <!-- register modal buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- login modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Please Log In</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- login form -->
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <!-- login modal buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
