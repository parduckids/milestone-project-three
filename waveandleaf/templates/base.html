<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- import Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- import custom css file -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <title>Wave & Leaf</title>
</head>

<body>
    <header>
        <!-- mobile responsive bootstrap navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: transparent !important">
            <div class="container-fluid">
                <!-- navigation logo -->
                <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='images/logo-ts.png')}}"
                        alt="Wave and Leaf logo"></a>
                <!-- navbar toggle for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-nav-container">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Recipes
                                </a>
                                <!-- dropdown for categories -->
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="category.html">Vegan</a></li>
                                    <li><a class="dropdown-item" href="category.html">Vegetarian</a></li>
                                    <li><a class="dropdown-item" href="category.html">Pescatarian</a></li>
                                </ul>
                            </li>
                            <!-- upload recipes button -->
                            <li class="nav-item mx-2">
                                <!-- todo: disable or remove when not logged in -->
                                <button class="btn btn-warning mx-2 disabled" type="button"
                                    onclick="location.href='/add_recipe.html';">Upload recipes</button>
                            </li>
                        </ul>
                    </div>
                    <!-- login and register buttons -->
                    <div class="button-container justify-content-end">
                        <!-- todo: register button is removed when user logged in -->
                        <button class="btn btn-success me-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#registrationModal">Register</button>
                        <!-- todo: make log out button appear when user logged in instead of log in button -->
                        <button class="btn btn-outline-success me-2 " data-bs-toggle="modal"
                            data-bs-target="#loginModal" type="button">Login</button>
                    </div>
                </div>
            </div>
            <!-- registration modal -->
            <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registrationModalLabel">Register to upload recipes</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- registration form -->
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </form>
                        </div>
                        <!-- register modal buttons -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- login modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Please Log In</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- login form -->
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </form>
                        </div>
                        <!-- login modal buttons -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-success">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- dynamic content -->
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 p-5 position-absolute bottom-0 w-100">
        <!-- current year added with js -->
        <p class="col-md-4 mb-0 bold "><span id="footer-year"></span></p>
        <!-- footer logo -->
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <img class="w-50" src="{{url_for('static', filename='images/logo-ts.png')}}"
                        alt="Wave and Leaf logo">
        </a>
        <!-- footer social icons -->
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-x-twitter fa-lg"></i></a></li>
          </ul>
    </footer>
    <!-- import bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- import custom javascript -->
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>

</html>
